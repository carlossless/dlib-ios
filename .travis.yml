language: objective-c
osx_image: xcode9

script: 
  - ./build.sh
  - ./test.sh
  - mkdir -p Carthage/Build/iOS
  - cp -r build/dlib.framework Carthage/Build/iOS/dlib.framework
  - zip -r Carthage.framework.zip Carthage

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: Carthage.framework.zip
  on:
    tags: true
    repo: carlossless/dlib-ios
